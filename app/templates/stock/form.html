{% extends 'base.html' %}

{% block nav_inventory %}active{% endblock %}
{% block content %}
  <h2>Create Stock</h2>
  <form method="POST" action="{{ url_for('stock.create_stock') }}">
    <!-- Add any necessary form fields and styling as needed -->
    <label for="stock_id">Stock ID:</label>
    <input type="text"  inputmode="numeric" pattern="\d*" id="barcode" name="barcode" required> <br>

    <label for="stock_name">Stock Name:</label>
    <input type="text" id="stock_name" name="stock_name" required> <br>
    
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br>
    
    <label for="stock_in_date">Stock In Date:</label>
    <input type="date" id="stock_in_date" name="stock_in_date" required><br>

    <label for="expiry_date">Expiry Date:</label>
    <input type="date" id="expiry_date" name="expiry_date" required><br>

    <label for="quantity">Quantity Number:</label>
    <input type="number" id="quantity" name="quantity" value="0"  min="0" required><br>

    <label for="cost_price_per_item">Cost Price Per Item:</label>
    <input type="number" id="cost_price_per_item" name="cost_price_per_item" step="0.01" min="0" required><br>

    <label for="retail_price">Retail Price:</label>
    <input type="number" id="retail_price" name="retail_price" step="0.01" min="0" required><br>

    <!-- Add other form fields as needed -->

    <button type="submit">Create Inventory</button>
  </form>
{% endblock %}
